services:
  - type: web
    name: me-api-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app.db.init_db import init_db, seed_db; init_db(); seed_db()"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./app.db
    plan: free
